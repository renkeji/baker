@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
    	<meta charset = "utf-8">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/x-icon" href="@routes.Assets.at("images/favicon.ico")">
        <script src="@routes.Assets.at("javascripts/jquery-1.10.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jqBarGraph.1.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
    </head>
    <body>
    	
    	<div class = "container">
    		<div class = "header">
    			<img src="@routes.Assets.at("images/banner.jpg")" alt="banner logo."/> 
    		</div>
    		
    		<div class = "title">
    			<p><strong>China Retailing Sector -> 
    				<a href = "/">Electrical Retailing</a></strong></p>
    		</div>
    		
    		<div class = "left-panel" >
	    		<ul class = "nav nav-pills nav-stacked left-panel-nav">
	    			<li class = "left-panel-btn" id = "pli_report">
	    				<a class = "left-panel-btn-link" id = "pli_report_link" href = "/baker/pli_report">
	    					<p class = "left-panel-btn-name">PLI Report</p>
	    				</a>
	    			</li>
	    			<li class = "left-panel-btn" id = "functional_table">
	    				<a class = "left-panel-btn-link" href = "/baker/functional_table">
	    					<p class = "left-panel-btn-name">Functional Table</p>
	    				</a>
	    			</li>	
	    			<li class = "left-panel-btn" id = "custom_report">
	    				<a class = "left-panel-btn-link" href = "/baker/custom_report">
	    					<p class = "left-panel-btn-name">Custom Report</p>
	    				</a>
	    			</li>
	    			<li class = "left-panel-btn" id = "company_report">
	    				<a class = "left-panel-btn-link" href = "/baker/company_report">
	    					<p class = "left-panel-btn-name">Company Report</p>
	    				</a>
	    			</li>
	    			<li class = "left-panel-btn" id = "graphic_analysis">
	    				<a class = "left-panel-btn-link" href = "/baker/graphic_analysis">
	    					<p class = "left-panel-btn-name">Graphic Analysis</p>
	    				</a>
	    			</li>
	    			<li class = "left-panel-btn" id = "capital_adjustment">
	    				<a class = "left-panel-btn-link" href = "/baker/capital_adjustment">
	    					<p class = "left-panel-btn-name">Capital Adjustment</p>
	    				</a>
	    			</li>
	    		</ul>
    		</div>
    		
    		<div class = "main-body">
    			@content
    			<div id="copyright">Copyright &copy 2013 R-Base Inc. All rights reserved.</div>
    		</div>
    		
    	</div>
    </body>
</html>
